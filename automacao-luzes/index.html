<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automação de Luzes da Casa</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button type="button" class="room-button">Sala</button>
            <button type="button" class="kitchen-button">Cozinha</button>
            <button type="button" class="bedroom1-button">Quarto 1</button>
            <button type="button" class="bedroom2-button">Quarto 2</button>
            <button type="button" class="bathroom-button">Banheiro</button>
            <button type="button" class="laundry-button">Lavanderia</button>
            <button type="button" class="hallway-button">Corredor</button>
            <button type="button" class="all-button">Todos</button>
        </div>

        <div class="house">
            <div class="room-view">Sala</div>
            <div class="kitchen-view">Cozinha</div>
            <div class="bedroom1-view">Quarto 1</div>
            <div class="bedroom2-view">Quarto 2</div>
            <div class="bathroom-view">Banheiro</div>
            <div class="laundry-view">Lavanderia</div>
            <div class="hallway-view">Corredor</div>
        </div>
    </div>

    <script src="./assets/js/LightModel.js"></script>
    <script src="./assets/js/LightView.js"></script>
    <script src="./assets/js/LightController.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
