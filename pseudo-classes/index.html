<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <button class="login-button">Entrar</button>
        </div>
        <div class="wrapper">
            <input type="text" class="name-input" placeholder="Digite seu nome">
        </div>
        <div class="wrapper">
            <ul class="list">
                <li>Teste 1</li>
                <li>Teste 2</li>
                <li>Teste 3</li>
                <li>Teste 4</li>
            </ul>
        </div>
        <div class="wrapper">
            <ul class="not-list">
                <li>Teste 1</li>
                <li>Teste 2</li>
                <li class="default">Teste 3</li>
                <li>Teste 4</li>
            </ul>
        </div>
    </div>
</body>
</html>
